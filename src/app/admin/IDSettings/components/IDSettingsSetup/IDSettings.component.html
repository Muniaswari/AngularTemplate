<div [@routerTransition]>
    <form id='frmInfo' #frmInfo="ngForm" (ngSubmit)="save()">
        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header bg-info text-white">Menu
                        <div class="btn-group btn-group-sm pull-right" role="group" aria-label="">
                            <a class="btn btn-secondary" href="Javascript:void(0)" [routerLink]="['/adminLayout/idsettingslist']">
                                <i class="fa fa-list"></i>
                            </a>
                            <button type="submit" [disabled]="!frmInfo.form.valid || forminvalid" class="btn btn-warning"><i
                                    class="fa fa-save"></i></button>
                            <button type="button" class="btn btn-default">
                                <i class="fa fa-refresh"></i></button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div class="panel">
                            <div id="FrmNew" class="panel-body">
                                <div class="row show-hide-message">
                                    <div [ngClass]="messageClass"> {{ message }}</div>
                                </div>
                                <validation-summary [form]="frmInfo"></validation-summary>
                                <input type="hidden" value="0" name="RoleId" class="form-control" [(ngModel)]="model._id" />
                                <div class="row">
                                    <div class="col-sm-12 col-md-4">
                                        <div class="form-group">
                                            <label for="ParentId">{{ 'Menu.ParentId' | translate }}</label>
                                            <select autofocus="autofocus" [(ngModel)]="model.ParentId" id="ParentId"
                                                #ParentId class="hideLabel form-control" name="ParentId">
                                                <option selected="" value="0"></option>
                                                <option [ngValue]="item._id" *ngFor="let item of list">
                                                    {{item.First}}
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="First">{{ 'Menu.First' | translate }}</label>
                                            <div class="row">
                                                <div class="col-sm-12 col-md-6">
                                                    <select autofocus="autofocus" id="ParentId" #ParentId class="hideLabel form-control"
                                                        name="ParentId">
                                                        <option selected="" value="0">Numeric</option>
                                                        <option selected="" value="1">Alphabets</option>
                                                        <option selected="" value="2">Alpha Numeric</option>
                                                    </select></div>
                                                <div class="col-sm-12 col-md-6">
                                                    <input type="text" name="First" required maxlength="100" minlength="3"
                                                        class="form-control" autocomplete="on" [(ngModel)]="model.First"
                                                        customValidator alphaNumericValid [(ngModel)]="model.First" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-md-4">
                                        <div class="form-group">
                                            <label for="Middle">{{ 'Menu.Middle' | translate }}</label>
                                            <div class="row">
                                                <div class="col-sm-12 col-md-6">
                                                    <select autofocus="autofocus" id="ParentId" #ParentId class="hideLabel form-control"
                                                        name="ParentId">
                                                        <option selected="" value="0">Numeric</option>
                                                        <option selected="" value="1">Alphabets</option>
                                                        <option selected="" value="2">Alpha Numeric</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <input type="text" name="Middle" required maxlength="100" minlength="3"
                                                        class="form-control" autocomplete="on" [(ngModel)]="model.Middle"
                                                        customValidator alphaNumericValid [(ngModel)]="model.Middle" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="Last">{{ 'Menu.Last' | translate }}</label>
                                            <div class="row">
                                                <div class="col-sm-12 col-md-6">
                                                    <select autofocus="autofocus" id="ParentId" #ParentId class="hideLabel form-control"
                                                        name="ParentId">
                                                        <option selected="" value="0">Numeric</option>
                                                        <option selected="" value="1">Alphabets</option>
                                                        <option selected="" value="2">Alpha Numeric</option>
                                                    </select>
                                                </div>
                                                <div class="col-sm-12 col-md-6">
                                                    <input type="text" name="Last" required maxlength="100" minlength="3"
                                                        class="form-control" autocomplete="on" [(ngModel)]="model.Last"
                                                        customValidator alphaNumericValid [(ngModel)]="model.Last" />
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <table class="table table-striped">
                                            <thead>
                                                <th colspan="2">Log</th>
                                            </thead>
                                            <tr *ngFor="let item of model.Modified.slice().reverse(); let i=index">
                                                <td>{{i + 1}}.</td>
                                                <td>
                                                    {{item.ModifiedBy}}<br>
                                                    {{item.ModifiedDate | date:'medium'}}
                                                </td>
                                            </tr>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
