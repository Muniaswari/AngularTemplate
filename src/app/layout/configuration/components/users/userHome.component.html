<div [@routerTransition]>
    <app-page-header [heading]="'Master'" [icon]="'fa-list'">
    </app-page-header>
    <div class="row">
        <div class="col-md-12">
            <div class="col-md-6">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a [routerLink]="[ '/configuration/settings/usercreate'] " title="Create New User">
                            Create New User
                        </a>
                        <span class="badge badge-primary badge-pill">14</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a [routerLink]="[ '/configuration/settings/users',{usercategory:1}] " title="Admin Users">
                            Admin Users
                        </a>
                        <span class="badge badge-primary badge-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a [routerLink]="[ '/configuration/settings/users',{usercategory:2}] " title="Client Users">
                            Client Users
                        </a>
                        <span class="badge badge-primary badge-pill">1</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <a [routerLink]="[ '/configuration/settings/maprole'] " title="Configure Role for User">
                            Configure Role for User
                        </a>
                        <span class="badge badge-primary badge-pill">1</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
